# ----------------------------------------------------------------------
# 서버 블록 1: IP 주소 또는 매칭되지 않는 도메인으로의 HTTP(80) 요청 처리
# ----------------------------------------------------------------------
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    # 이 블록은 server_name이 없으므로 IP 주소로 직접 들어오는 요청을 처리합니다.

    location / {
        proxy_pass http://localhost:8080; # Spring Boot 앱으로 요청을 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# ----------------------------------------------------------------------
# 서버 블록 2: s-ch.shop 도메인으로의 HTTP(80) 요청을 HTTPS로 리디렉션
# ----------------------------------------------------------------------
server {
    listen 80;
    listen [::]:80;
    server_name s-ch.shop www.s-ch.shop; # <--- 도메인 변경

    # Let's Encrypt 인증서 갱신을 위한 경로
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 나머지 모든 요청은 HTTPS로 영구 리디렉션
    location / {
        return 301 https://$host$request_uri;
    }
}

# ----------------------------------------------------------------------
# 서버 블록 3: s-ch.shop 도메인으로의 HTTPS(443) 메인 요청 처리
# ----------------------------------------------------------------------
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name s-ch.shop www.s-ch.shop; # <--- 도메인 변경

    # SSL 인증서 설정
    ssl_certificate /etc/letsencrypt/live/s-ch.shop/fullchain.pem; # <--- 도메인 경로 변경
    ssl_certificate_key /etc/letsencrypt/live/s-ch.shop/privkey.pem; # <--- 도메인 경로 변경
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://localhost:8080; # Spring Boot 앱으로 요청을 전달
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}